<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Examen Cortito 1</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="welcome-container" class="container">
    <h1>Examen Cortito 1 </h1>
    <div id="start-area">
      <label for="name-input">Pon tu n√∫mero de cuenta:</label>
      <input type="text" id="name-input" class="form-control">
      <button id="start-button" class="btn btn-primary">Comenzar</button>
    </div>
  </div>

  <div id="quiz-container" class="container d-none">
    <div id="question-area" class="mb-4">
      <h2>What is the capital city of France?</h2>
    </div>
    <div id="options-area" class="mb-4">
      <div class="option form-check">
        <input type="radio" name="answer" id="option1" value="option1" class="form-check-input">
        <label for="option1" class="form-check-label">Paris</label>
      </div>
      <div class="option form-check">
        <input type="radio" name="answer" id="option2" value="option2" class="form-check-input">
        <label for="option2" class="form-check-label">London</label>
      </div>
      <div class="option form-check">
        <input type="radio" name="answer" id="option3" value="option3" class="form-check-input">
        <label for="option3" class="form-check-label">Rome</label>
      </div>
      <div class="option form-check">
        <input type="radio" name="answer" id="option4" value="option4" class="form-check-input">
        <label for="option4" class="form-check-label">Madrid</label>
      </div>
    </div>

    <div id="feedback-area" class="mb-4">
      <!-- Initially empty -->
      <div id="results" style="display:none;">
        <h3>Your Results</h3>
        <p>Total Points: <span id="totalPoints">0</span></p>
        <!-- Add a retry button or any other UI elements if needed -->
    </div>

    </div>
    <div id="score-area" class="mb-4">
      <p>Your score: <span id="score">0</span>/<span id="total-questions">0</span></p>
      <a href="/index.html" class="btn btn-primary mt-3">Volver al Inicio</a>
    </div>
    <div id="progress-bar" class="progress mb-4">
      <div class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="quizData.js"></script>
  <script src="script.js"></script>
</body>
</html>
